<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="top">
      <h1>Kanban Board</h1>
      <div class="topRight">
        <input
          id="filter"
          type="search"
          autocomplete="off"
          spellcheck="false"
          placeholder="Filtrar por nome, contact id, chat id..."
          aria-label="Filtrar cards"
        />
        <button id="refresh" type="button">Atualizar</button>
      </div>
    </header>

    <section class="meta">
      <div id="status" class="status"></div>
      <div class="hint">
        `chat id` = `identifier` ou `source_id` (contact_inboxes) quando existir.
      </div>
      <div id="error" class="error" aria-live="polite"></div>
    </section>

    <main id="board" class="board" aria-label="Board funil de vendas"></main>

    <script src="/app.js"></script>
  </body>
</html>
