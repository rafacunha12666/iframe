<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatwoot App Simples</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="card">
      <header class="header">
        <div class="dot"></div>
        <div>
          <h1>Chatwoot App</h1>
          <p>Conteudo fixo para qualquer contato</p>
        </div>
      </header>

      <section class="content">
        <div class="block">
          <h2>Status</h2>
          <p>Ativo e pronto para uso no painel.</p>
        </div>

        <div class="block">
          <h2>Mensagem</h2>
          <p>Contato selecionado: <strong id="contactName">Nao informado</strong></p>
        </div>

        <div class="block">
          <h2>Acoes</h2>
          <button id="pingBtn">Ping</button>
          <span id="pingResult" aria-live="polite"></span>
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
